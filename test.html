<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <script src="/socket.io/socket.io.js"></script>
        <script>
            let socket = io();

            socket.emit('login', {
                type: 'admin',
                name: 'admin',
            });

            // socket.emit('port_ready', {
            //     station_id: 'wingstation_lightening_9',
            //     port_numb: 1,
            // });

            // socket.emit('kickboard_ready', {
            //     kickboard_id: 'hello',
            //     port_numb: 1,
            // });

            socket.on('result', (data) => {
                console.log('서버로부터 받은 데이터', data);
            });

            socket.on('join', (msg) => {
                console.log('접속현황 (to admin room)', msg);
            });

            socket.on('insertData', (insertData) => {
                console.log('특정 1인에 대한 insert data', `\n ${insertData}`);
            });

            socket.on('port_ready', (portData) => {
                console.log('port_ready 이벤트 전송', portData);
            });

            socket.on('kickboard_ready', (kickboardData) => {
                console.log('kickboard_ready 이벤트 전송', kickboardData);
            });
        </script>
    </head>

    <body>
        <h1>Connected</h1>
    </body>
</html>
