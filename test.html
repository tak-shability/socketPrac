<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <script src="/socket.io/socket.io.js"></script>
        <script>
            let socket = io();

            socket.emit('login', {
                type: 'admin',
                name: 'admin',
            });

            socket.on('result', (data) => {
                console.log('서버로부터 받은 데이터', data);
            });

            socket.on('join', (msg) => {
                console.log('접속현황 (to admin room)', msg);
            });

            socket.on('insertData', (data) => {
                console.log('특정 1인에 대한 insert data', data);
            });
        </script>
    </head>

    <body>
        <h1>Connected</h1>
    </body>
</html>
